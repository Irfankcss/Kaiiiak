<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="mainspace">
        <div class="registracija">
            <label class="registracijatxt">Registracija</label>
        </div>
        <div class="inputs">
            <div class="personaldata">
                <div class =personaldatalbl>
                    <label class="lblpersonaldata">Lični podaci</label>
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Ime:</label>
                    <input class="ime">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Prezime:</label>
                    <input class="prezime">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Datum rođenja:</label>
                    <input class="datum" type="date">
                </div>

                <div class="inplbl">
                    <label class="inputlabel">Email:</label>
                    <input class="email">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Lozinka:</label>
                    <input class="lozinka">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Potvrdite lozinku:</label>
                    <input class="lozinka2">
                </div>
            </div>
            <div class="verticalline"></div>
            <div calss="adressdata">
                <div class=adressdatalbl>
                    <label class="lbladressdata">Adresni podaci</label>
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Adresa:</label>
                    <input class="adresa">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Broj telefona:</label>
                    <input class="prezime">
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Drzava:</label>
                    <select class="comboboxGrad"></select>
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Grad:</label>
                    <select class="comboboxGrad"></select>
                </div>
                <div class="inplbl">
                    <label class="inputlabel">Broj vozačke dozvole:</label>
                    <input class="adresa">
                </div>

                <div class="chbox">
                    <input class="cbrules" type="checkbox">
                    <label class="chtext">Slažem se sa uslovima i pravilima korištenja</label>
                </div>
                <div class="chbox">
                    <input class="cbyears" type="checkbox">
                    <label class="chtext">Imam više od 19 godina i vozačku dozovlu duže od 2 godine</label>
                </div>
            </div>
        </div>
        <div class="registracijabtn">
            <button class="btnRegistracija">Registruj se</button>
        </div>
    </div>
    
</body>
</html>
