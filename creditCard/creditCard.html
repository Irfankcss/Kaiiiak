<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creditCardStyle.css">
    <title>KAIIAK</title>
</head>
<body>
    <div class="main-container">
        <div class="data-container">
            <h1>Karticno placanje</h1>
            <div class="payment-announcement">
                <h2>Plati koristeci kreditne kartice</h2>
                <div class="announcment-images">
                    <img src="/creditCard/creditCardImages/673469.png" alt="visa">
                    <img src="/creditCard/creditCardImages/mastercard-logo-png-transparent-svg-vector-bie-supply-1.png" alt="masterCard">
                </div>
                <div class="creditCard-data">
                    <div class="name">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="cardNumber">
                        <label for="">Broj kartice</label>
                        <input type="text">
                    </div>
                    <div class="security-data">
                        <div class="expiryDate">
                            <label for="">Datum isteka</label>
                            <input type="text">
                        </div>
                        <div class="cvc">
                            <label for="">CVC</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <button>Plati</button>
            </div>

        </div>
        <div class="order-container">
            <h1>Sadrzaj rezervacije</h1>
            <div class="order-content">
                <div class="images">
                    <img src="" alt="">
                </div>
                <p>Title</p>
                <div class="order-data">
                    <p>Datum preuzimanja:</p>
                    <p>Datum povratka</p>
                </div>
                <hr>
                <div class="order-price">
                    <p>Popust:</p>
                    <p>Ukupno sa popustom:</p>
                </div>
                <hr>
                <div class="order-total">
                    <p>Za naplatu:</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
