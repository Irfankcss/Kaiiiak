<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="page">
        <div class="prijava">
            <div class="InputiLabeli">
                <div class="Prijaviselbl">
                    <label class="lblPrijavise">Prijavi se</label>
                </div>    
            <div class="KorisnickoIme">
                    <label class="lblKorisnickoIme">Korisničko ime:</label>
                    <input class="inpKorisnickoIme">
                </div>
                <div class="Lozinka">
                    <label class="lblLozinka">Lozinka:</label>
                    <input type="password" class="inpLozinka">
                </div>
                <div class="Prijavisebtn">
                    <button class="btnPrijavise">Prijavi se</button>
                </div>
            </div>

        </div>
        <div class="registracija">
            <div class="Registrujse">
            <label class="lblRegistracija">Nemate korisnički račun?</label>
            <div class="Registrujsebtn">
                <button class="btnRegistracija">Registruj se</button>
            </div>
        </div>
         </div>
    </div>
</body>

</html>
