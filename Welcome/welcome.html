<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiiak</title>
    <link rel="stylesheet" href="welcomeStyle.css">
</head>
<body>
    <div class="navbar">
        <div class="Logo">
            <img class="logo" src=WelcomePhotos/logo.png></img>
        </div>
        <div class ="navbuttons">
            <div class="logiran-nav">
                <label onclick="goprofil()" class="korisnicko-ime" id="korisnicko-ime">korisnik.logirani</label>
                <div class="slika-wrapper">
                    <img onclick="goprofil()" class="profilna" src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg">
                </div>
            </div>
            <div class="unlogiran-nav">
                <button class="btnLogin" onclick="goPrijavise()">Prijavi se</button>
                <button class="btnRegister" onclick="goRegistrujse()">Registruj se</button>
            </div>
        </div>
        
    </div>
    <div class="mainpage">
        <div class="podaci">
            <div class="inputi">
            <div class="inplbl">
                <label class="lblLokacija">Lokacija preuzimanja</label>
                <select class="comboboxLokacija">
                    <option value="Sarajevo">Sarajevo</option>
                    <option value="Mostar">Mostar</option>
                </select>
            </div>
            <div class="Preuzimanje">
                <div class="inplbl">
                    <label class="lblDatumPreuzimanja">Datum preuzimanja</label>
                    <input class="inpDatumPreuzimanja" type="date"></select>
                </div>
                <div class="inplbl">
                    <label class="lblVrijemePreuzimanja">Vrijeme preuzimanja</label>
                    <input class="inpVrijemePreuzimanja" type="time"></select>
                </div>
            </div>
            <div class="Povratak">
                <div class="inplbl">
                    <label class="lblDatumPovratka">Datum povratka</label>
                    <input class="inpDatumPovratka" type="date"></select>
                </div>
                <div class="inplbl">
                    <label class="lblVrijemePovratka">Vrijeme povratka</label>
                    <input class="inpVrijemePovratka" type="time"></select>
                </div>
            </div>
            <div class="nextbtn">
                <button class="btnNext">></button>
            </div>
            </div>
        </div>
    
    </div>
    <script src="welcomeScript.js"></script>
</body>
</html>
