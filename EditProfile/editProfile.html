<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editProfileStyle.css">
    <title>KAIIAK</title>
</head>
<body>
    <div class="main-container">
        <div class="personal-informations">
            <div class="personal-image">
                <div class="control-image">
                    <div class="image">
                        <img src="/EditProfile/editProfileImages/585e4bf3cb11b227491c339a.png" alt="">
                        
                    </div>
                    <p>Korisnicko ime</p>
                    <label class="button" for="input-file">Dodaj fotografiju</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                </div>
            </div>
            <div class="personal-data">
                <div class="control-data">
                    <div class="name-surname">
                        <input type="text" value="Ime" disabled="true">
                        <input type="text" value="Prezime" disabled="true">
                    </div>
                    <div class="info">
                        <div class="personal-info">
                            <input type="text" value="Datum rodjenja" disabled="true">
                            <input type="text" value="Broj telefona" disabled="true">
                            <input type="text" value="Broj vozacke dozvole" disabled="true">
                        </div>
                        <div class="living-info">
                            <input type="text" value="Adresa" disabled="true">
                            <input type="text" value="Drzava" disabled="true">
                            <input type="text" value="Grad" disabled="true">
                        </div>
                    </div>
                    <button class="button position">Odjavi se</button>  
                </div>
            </div>
            <div class="personal-buttons">
                
                <div class="control-buttons">
                    <p>Email</p>
                    <button class="button" id="changePassword">Promjena lozinke</button>
                    <button class="button" id="FAQ">FAQ</button>
                    <button class="button">Obrisi nalog</button>
                </div>
                <div class="passwordC">
                    <div class="current">
                        <label for="currentPassword">Trenutna lozinka</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="new">
                        <label for="newPassword">Nova lozinka</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="new-match">
                        <label for="matchNewPassword">Potvrdi lozinku</label>
                        <input type="password" id="matchNewPassword">
                    </div>
                    <div class="passwordButton">
                        <button class="button">Odustani</button>
                        <button class="button">Sacuvaj</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="reservation-history">
            <div class="header">
                <div class="lefthr">
                </div>
                <div class="title">
                    <h2>Historija rezervacija</h2>
                </div>
                <div class="righthr">
                </div>
            </div>
            <div class="table-reservation">
                <table>
                    <tr>
                        <th>Br</th>
                        <th>Fotografija</th>
                        <th>Automobil</th>
                        <th>Lokacija preuzimanja</th>
                        <th>Datum preuzimanja</th>
                        <th>Vrijeme</th>
                        <th>Datum vracanja</th>
                        <th>Vrijeme</th>
                        <th>Recenzija</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="editProfileScript.js"></script>
</body>
</html>
